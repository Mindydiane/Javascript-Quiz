<head>

    <title>JS Quiz</title>

<body>
   <div id="container">
<!-- Start Section -->
<div id="start">Start Quiz</div>

<!-- Guide Section -->
<div id="guide">
    <h2>Quiz Guide</h2>
    <h4>1. You Have Only 20 Seconds For Each Quesion</h4>
    <h4>2. Once You Select Your Answer. It Can't Be Undone.</h4>
    <h4>3. You'll Get Points For Your Correct Answers</h4>
    <h4>4. After You Start The Quiz, You Can't Exit While You're Playing.</h4>

<div id="button">
    <button id="exit">Exit</button>
    <button id="continue">Continue</button>
</div>
</div>
   </div>
